# Provide paths of databases relative to the container home
# $Id: client-security-env.properties,v 1.5 2010-10-21 14:43:35 snajper Exp $
#

keystore.url=/xws-security/etc/client-keystore.jks
keystore.type=JKS
keystore.password=changeit

truststore.url=/xws-security/etc/client-truststore.jks
truststore.type=JKS
truststore.password=changeit

symmetrickeystore.url=/xws-security/etc/client-symmkeystore.jceks
symmetrickeystore.type=JCEKS
symmetrickeystore.password=changeit
